<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif|Poppins:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Train Scheduler</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid text-center mb-0" id="hero-banner">
    <h1>Train Scheduler</h1>
  </div>

  <div class="container">
    <div class="row">
      <!-- Accordian Form -->
      <div class="col-12 my-4" id="accordion">
        <div class="card">
          <div class="card-header" id="formHeading">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#form" aria-expanded="true"
                aria-controls="form">
                <i class="fas fa-plus-square"></i> &nbsp;Add Train to Schedule
              </button>
            </h5>
          </div>

          <div id="form" class="collapse" aria-labelledby="formHeading" data-parent="#accordion">
            <div class="container my-2">
              <form id="form">
                <div class="form-group">
                  <label for="name">Train Line</label>
                  <input type="text" class="form-control" id="name" placeholder="Train Line Name" required>
                </div>
                <div class="form-group">
                  <label for="role">Destination</label>
                  <input type="text" class="form-control" id="city" placeholder="Destination City" required>
                </div>
                <div class="form-group">
                  <label for="role">First Departure </label>
                  <input type="time" class="form-control" id="time" placeholder="First Departure" required>
                </div>
                <div class="form-group">
                  <label for="role">Frequency (Minutes)</label>
                  <input type="number" min="0" max="60" class="form-control" id="frequency" placeholder="Train Arrival Frequency"
                    required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- table column -->
      <div class="col-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Train Line</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody id="trainTable">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
  <script src="assets/javascript/script.js"></script>

</body>

</html>
